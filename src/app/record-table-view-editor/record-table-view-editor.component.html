<table>
    <tr *ngFor="let column of recordTableService.recordTable.columns()" [hidden]="column.visible">
        <td>
            <input type="checkbox" [id]="column.toggleId" [checked]="column.visible"
                (change)="column.visible = !column.visible">
        </td>
        <td>
            <label [for]="column.toggleId">{{column.key}}</label>
        </td>
    </tr>
</table>
