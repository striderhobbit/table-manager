<table>
    <thead>
        <tr>
            <th *ngFor="let column of columnRange.get()" (click)="recordTable.toggleColumn(column)">
                {{column.key}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of recordTable.records">
            <td *ngFor="let column of columnRange.get()">
                {{record[column.key]}}
            </td>
        </tr>
    </tbody>
</table>
