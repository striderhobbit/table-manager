<table>
    <tr>
        <th *ngFor="let column of recordTableService.recordTable.columns({ visible: true })">
            <label [for]="column.toggleId">{{column.key}}</label>
        </th>
    </tr>
    <tr *ngFor="let record of recordTableService.recordTable.records">
        <td *ngFor="let column of recordTableService.recordTable.columns({ visible: true })">
            {{record[column.key]}}
        </td>
    </tr>
</table>
