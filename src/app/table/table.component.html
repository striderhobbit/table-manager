<select #tableWidthSelect (change)="tableWidthSelectChangeHandler(tableWidthSelect)">
    <option>table-width--block</option>
    <option>table-width--fit-head</option>
    <option>table-width--fit-body</option>
    <option>table-width--fit-all</option>
</select>
<table [class]="tableWidth">
    <thead>
        <tr>
            <th *ngFor="let column of columnRecord.get()" draggable="true" tabindex="-1" [ngClass]="column.width"
                (dragstart)="columnDragStartHandler($event, column)"
                (dragenter)="columnDragEnterHandler($event, column)" (dragover)="columnDragOverHandler($event, column)"
                (drop)="columnDropHandler($event, column)">
                <div class="column-key-container">
                    <input type="checkbox" checked="column.visible" (change)="column.toggle()">
                    <span class="overflow-ellipsis">{{column.key}}</span>
                </div>
                <div class="column-head-contextmenu">
                    <select #columnWidthSelect (change)="columnWidthSelectChangeHandler(columnWidthSelect, column)">
                        <option>column-width--auto</option>
                        <option>column-width--fit-head</option>
                        <option>column-width--fit-body</option>
                        <option>column-width--fit-all</option>
                    </select>
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let line of table.lines">
            <td *ngFor="let column of columnRecord.get()" class="overflow-ellipsis" [ngClass]="column.width">
                {{line[column.key]}}
            </td>
        </tr>
    </tbody>
</table>
