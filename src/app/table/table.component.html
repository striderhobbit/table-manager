<table>
    <app-table-header [table]="table" [columns]="columnRecord.get()"></app-table-header>
    <tbody>
        <tr *ngFor="let line of table.lines">
            <td *ngFor="let column of columnRecord.get()">
                {{line[column.key]}}
            </td>
        </tr>
    </tbody>
</table>
