<div *ngIf="setup && open">
    <table *ngIf="setup.options.size">
        <tr *ngFor="let option of setup.options.get()" [class.checked]="option.checked"
            (click)="handleOptionClick(option)">
            <td><input disabled type="checkbox" [checked]="option.checked"></td>
            <td>{{option.label}}</td>
        </tr>
    </table>
</div>
